<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anwendung beendet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Die Anwendung wurde beendet.</h1>
        <p>Sie können dieses Fenster jetzt schließen.</p>
    </div>
    <script>
        // Versuche das Fenster nach kurzer Zeit automatisch zu schließen
        setTimeout(function() {
            window.open('', '_self', '');
            window.close();
        }, 1200);
    </script>
</body>
</html>
