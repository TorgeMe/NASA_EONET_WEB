<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurationseinstellungen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Konfigurationseinstellungen</h1>
        <form method="POST" action="/update_preferences">
            <div class="form-group row">
                <label for="limit" class="col-sm-2 col-form-label">Limit</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="limit" name="limit" value="{{ config['Einstellungen']['limit'] }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="days" class="col-sm-2 col-form-label">Days</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="days" name="days" value="{{ config['Einstellungen']['days'] }}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Speichern</button>
            <a href="/" class="btn btn-primary ml-2">Zurück zum Anfang</a>
        </form>
        <hr>
        <h2 class="mt-4">Alle Einstellungen</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Abschnitt</th>
                    <th>Schlüssel</th>
                    <th>Wert</th>
                </tr>
            </thead>
            <tbody>
                {% for section, options in config.items() %}
                    {% for key, value in options.items() %}
                    <tr>
                        <td>{{ section }}</td>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
